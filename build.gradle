println """
*******************************************
 You are building... ${rootDir}
 Output files will be in /build/libs
*******************************************
"""

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.com.pixolestudios.procgen.MapGenMain'

sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = 1.8

ext.buildNumber = System.getenv("BUILD_NUMBER") ?: "dev"
version 'Stable'

task start(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "main.java.com.pixolestudios.procgen.MapGenMain"
}

jar {
    manifest {
        attributes 'Main-Class': 'main.java.com.pixolestudios.procgen.MapGenMain'
    }
}
dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}

test.doFirst {
    delete "${rootDir}/src/test/java/com/pixolestudios/procgen/testout/"
    println "Deleting test output directory: ${rootDir}/src/test/java/com/pixolestudios/procgen/testout/"
    mkdir "${rootDir}/src/test/java/com/pixolestudios/procgen/testout/"
    println "Creating new test output directory: ${rootDir}/src/test/java/com/pixolestudios/procgen/testout/"
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

clean.doFirst {
    delete "${rootDir}/imgout/"
    println "Deleting image output directory: ${rootDir}/imgout/"
    mkdir "${rootDir}/imgout/"
    println "Creating new image output directory: ${rootDir}/imgout/"
}

